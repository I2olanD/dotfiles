set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.tmux/plugins/"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'vaaleyard/tmux-dotbar'

# dotbar settings
set -g @tmux-dotbar-bg "#1e1e2e"
set -g @tmux-dotbar-fg "#585b70"
set -g @tmux-dotbar-fg-current "#cdd6f4"
set -g @tmux-dotbar-fg-session "#9399b2"
set -g @tmux-dotbar-fg-prefix "#cba6f7"
set -g @tmux-dotbar-right true
set -g @tmux-dotbar-position bottom

set -g default-terminal "${TERM}"
set -ga terminal-overrides ",$TERM:Tc"

set -gw aggressive-resize on
set-option -g renumber-windows on

set -g set-clipboard external
set -s escape-time 0
setw -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1

# Pane border styling
set -g pane-border-lines heavy
set -g pane-border-style "fg=#585b70"
set -g pane-active-border-style "fg=#f38ba8"

# Vim bindings for tmux copy mode
set -g @yank_action 'copy-pipe-no-clear'
bind -T copy-mode    C-c send -X copy-pipe-no-clear "xsel -i --clipboard"
bind -T copy-mode-vi C-c send -X copy-pipe-no-clear "xsel -i --clipboard"

bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection      # Yank selection in copy mode.

# Split view settings
bind '|' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind e split-window -vb -c "#{pane_current_path}" -p 67 "nvim"
unbind '"'
unbind %

run '~/.tmux/plugins/tpm/tpm'

